    <script>
        //have no specifid name

            document.write("Haris is Running");
        }
        haris();

    </script>
  
    <script>
           var a = function(b,c){
        document.write(b  +c);
    }
    a(10,20);

<!-- Passing Annonymous Function As Arguments -->
    <script>
        function disp(myfun){
            return myfun();
        }
     document.write(disp(function(){return "Hello World"}));
    </script>

<!-- Returning Annonymous Function -->
    <script>
        function show(a){
            return function(b){
                return a*b;
            }
        }
        var af = show(10);
         document.write(af(20));
    </script>

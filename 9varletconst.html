<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- var can be overrided and become properties of window object -->
    <!-- let cannot be overrided once write with in scope -->
    <!-- const cannot change its value once specified -->

    <script>
        /* var */
        function myvar(){
            var a = 10;
            if(true)
            {
                var a = 20;
                document.write(a+"<br>");
            }
            document.write(a+"<br>");
        }
        myvar();

        /* let */
        function mylet(){
            let a = 10;
            if(true)
            {
                let a = 20;
                document.write(a+"<br>");
            }
            document.write(a+"<br>");
        }
        mylet();

    </script>

</body>
</html>

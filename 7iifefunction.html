    <script>
        /* Immediately Invokded Function Expression (iife) */
        //when define then direct run function
        //Two Parts
        //1)Start and End of function use ()brakets
        //2)end of function use ()brakets.
       (function(a,b){document.write(a+b)})(20,30);
    </script>

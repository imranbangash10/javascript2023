<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- Boolean in Js -->
    <!-- Boolean is built in object corresponding to  the primative boolean datatype which may be true or false-->
    <!-- 0,-0,undefined ,null ,nan or empty string return false -->
    <script>
        document.write("10 : " +  Boolean(10) + "<br>");
        document.write("-10 : " +  Boolean(-10) + "<br>");
        document.write("0 : " +  Boolean(0) + "<br>");
        document.write("-0 : " +  Boolean(-0) + "<br>");
        document.write("Hello : " +  Boolean("Hello") + "<br>");
        document.write("Empty : " +  Boolean("") + "<br>");
        document.write("Nan : " +  Boolean(NaN) + "<br>");
        document.write("Null : " +  Boolean(null) + "<br>");
        document.write("true : " +  Boolean(true) + "<br>");
        document.write("false : " +  Boolean(false) + "<br>");
        document.write("NoPara : " +  Boolean() + "<br>");
        
    </script>
    
</body>
</html>

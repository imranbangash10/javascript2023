<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- Static Method -->
    <script>
    /* Staric keyword is used to define a static method for class */
    /* Static method are called with out creating object */
    class Mobile{
      static  disp(){
            return "static Method";
        }
    }
    document.write(Mobile.disp());
    </script>

</body>
</html>

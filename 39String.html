    <!-- String is built in object corresponding to  the primative datatype  -->
    <!-- String is group of charaacter -->
    <!-- "" ,``, '' is String -->
    <script>
        var str1 = "Hello World";
        var str2 = 'Hello World';
        var str3 = `Hello World`;
        document.write(str1 + "<br>" + str2 + "<br>" + str3 + "<br>")
        document.write("I Am A 'Good' Boy" + "<br>")
            // String Length
        var str4 = "Hello World";
        document.write(str4.length + "<br>");
        // IndexOf Method
        var str17 = "Hello Worlde";
        document.write(str17.indexOf("W") + "<br>");
        document.write(str17.indexOf("e", 7) + "<br>");
        // Search String(Similar to indexof but not contain second arguuments)
        var str18 = "Hello World";
        document.write(str18.search("d") + "<br>");
        // Slice Method(extract Part from String one less than end)
        var str19 = "Hello World Lets Learn JavaScript";
        document.write(str19.slice(6, 18) + "<br>");
        // Substring Method(Similar to slice but difference is cannot accept negative indexes)
        var str20 = "Hello World Lets Learn JavaScript";
        document.write(str20.substring(6, 18) + "<br>");
        // Substr Method(Similar to slice but difference is if start is negative index start counting from ends of string)
        var str21 = "Hello World Lets Learn JavaScript";
        document.write(str21.substr(6, 8) + "<br>"); //(start,number of characters)
        // String Uppecase
        var str5 = "Hello World";
        document.write(str5.toUpperCase() + "<br>");
        // String Lowecase
        var str6 = "Hello World";
        document.write(str4.toLowerCase() + "<br>");
        // Trim method removes whitespaces
        var str7 = "          Hello World        ";
        document.write(str7.trim() + "<br>");
        // Replace method 
        var str8 = "Hello World";
        document.write(str8.replace("World", "Friends") + "<br>");
        // String Concatenation
        var str9 = "Hello";
        var str10 = "World";
        document.write(str9 + str10 + "<br>");
        var str11 = "Hello".concat("World", " ", "How Are You"); //used plus or comma to separate
        document.write(str11 + "<br>");
        // String split 
        var str16 = "Hello&World&How&Are&You&I&Am&Fine"
        var array = str16.split("&");
        document.write(array[4] + "<br>");
    </script>


    <!-- Template Literals or Template Strings-->
    <!--Allowing Embedded expressions Enclosed by back-tick `` -->
    <!-- Multiple lines can be writtten but not in double quotes -->
    <script>
        var str12 = `Hello
                            World`;
        document.write(str12 + "<br>");
        // String interpolation 'Template literals can contains placeholderx they are indicated by $ sign and curly braces (${expression})'
        var a = 10;

        var b = 20;
        document.write(`${a + b} Hello World` + "<br>");
        // Now in function
        var c = 20;
        var d = 30;

        function myfun(say) {
            return say;
        }
        document.write(`${myfun("Hello")}World <br>`);
    </script>


    <!-- Escape Notations -->
    <!-- \n(new Line) , \t(tab) ,  \0(null) , \" , \\ , \r(carriage return(vertical tab) , \t(tab) , \b(backspace) , \f(formfeed) -->
    <script>
        console.log("Hello \n World");
    </script>
